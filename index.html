
<!DOCTYPE html>
<html lang="en">
<head>
  <title>page title</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="header">header</h1>
  </header>
  <section>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Articles</a></li>
      </ul>
    </nav>
    <article>
      <img src="https://pbs.twimg.com/media/F13MhnAXsAE_rOn?format=jpg&name=900x900" alt="image" width="550" height="700">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="address">Address:</label>
          <input type="text" id="address" name="address" required><br>

          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required><br>

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required><br>

          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>Slect a country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="Asia">Asia</option>
          </select><br>

          <input type="submit" value="Submit">
      </form>
      <button onclick="YourOrderwillbeshipped()">Order Now</button>
    <aside id="aside">
      <h2>Related</h2>
      <ul>
        <li><a href="#">Article 1</a></li>
        <li><a href="#">Article 2</a></li>
      </ul>
    </aside>
  </section>
  <footer>
    <p>@copyright 2050 by nobody. all rights reversed</p>
  </footer>

  <h2>A simple JavaScript Function</h2>
  <p id="demo"></p>
  <p>
    <button onclick="helloWorld()">Say hello</button>
  </p>
  <script>
    function helloWorld() {
      alert('Hello World!');
    }

    function YourOrderwillbeshipped() {
      alert('Your Order will be shipped soon!');
    }

    document.getElementById('header').innerHTML = 'Hello Javascript'
    document.getElementById('aside').style.backgroundColor = 'green';
  </script>
</body>
</html>
